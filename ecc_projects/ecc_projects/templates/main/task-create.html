{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container ">
    <div class="row justify-content-center">
        <div class="col-8 shadow p-3 mb-5 bg-white rounded">
            <form method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <input type="submit" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>
{%endblock%}
